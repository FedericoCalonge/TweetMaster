<!--Formulario horizontal: Hacemos que el tamaño md los labels ocupen 2 columnas y los placeholder/párrafos ocupen 9 (así estan uno al lado de otro), y en tamaño xs (el mas chico) pusimos que todos ocupen 12 columnas, el 100% de tamaño (así estan uno debajo de otro).-->
<!DOCTYPE html5>
<html lang="es">
<head> 
	<meta charset="UTF-8">
	<title>Modificación Campaña </title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"> <!--Enlazo estilos de bootstrap-->
	<link rel="shortcut icon" type="image/x-icon" href="http://4.bp.blogspot.com/-ZL3Z_5ghtMQ/UZTrCn-m-OI/AAAAAAAAEP4/j5UV1b_S04o/s1600/7df3h38zabcvjylnyfe3.png">
</head>

<body>
	<div class="container"> 
			<h1>Modificar Campos de Campaña</h1>
			<br> 
			<!--1ro tenemos que completar la campaña a modificar (que se puede ver de retornarCampaign)
				DEspues qué columna modificar (con un checkbox: emailDUeño, hashtags, mentions, startDate o finDate) y el dato para updatear-->

			<div class="jumbotron">
					<form action="" class="form-horizontal"> 
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-2 col-md-2 " for="name">ID Campaign a modificar:</label>
							<div class="col-xs-12 col-sm-9 col-md-4"> 
								<input class="form-control" type="text" placeholder="ID Campaign:" maxlength="8" name="nombre" id="name">
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-2 col-md-2 " for="name">¿Qué columna desea modificar?</label>
						
							<!--Deben tener el mismo name todos los radio buttons para que si se marca uno se desmarquen los otros-->
							<div class="form-check col-xs-12 col-sm-2 col-md-2">
								  <input class="form-check-input" type="radio" name="exampleRadios" id="email" value="email">
								  <label class="form-check-label" for="email"> <!--Este for relaciona al id-->
								    Email Dueño
								  </label>
							</div>
							<div class="form-check col-xs-12 col-sm-2 col-md-2">
								  <input class="form-check-input" type="radio" name="exampleRadios" id="hashtags" value="hashtags">
								  <label class="form-check-label" for="hashtags">
								    Hashtags
								  </label>
							</div>

							<div class="form-check col-xs-12 col-sm-2 col-md-2">
								  <input class="form-check-input" type="radio" name="exampleRadios" id="mentions" value="mentions">
								  <label class="form-check-label" for="mentions">
								    Mentions
								  </label>
							</div>

							<div class="form-check col-xs-12 col-sm-2 col-md-2">
								  <input class="form-check-input" type="radio" name="exampleRadios" id="startDate" value="startDate">
								  <label class="form-check-label" for="startDate">
								    StartDate
								  </label>
							</div>

							<div class="form-check col-xs-12 col-sm-2 col-md-2">
								  <input class="form-check-input" type="radio" name="exampleRadios" id="finDate" value="finDate">
								  <label class="form-check-label" for="finDate">
								    FinDate
								  </label>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-2 col-md-2 " for="name">Ingrese dato nuevo:</label>
							<div class="col-xs-12 col-sm-9 col-md-4"> 
								<input class="form-control" type="text" placeholder="Dato:" maxlength="8" name="nombre" id="name">
							</div>
						</div>

						<div class="form-group"> 
							<div class="col-xs-12 col-sm-2 col-sm-offset-2 col-md-2 col-md-offset-2">
						<button class="btn btn-danger">MODIFICAR</button>
							</div>
						</div>
						
					</form>
			</div>
		
	</div>

  			<script type="text/javascript" src="js/jquery.js"></script>
    		<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
